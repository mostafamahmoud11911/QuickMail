<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Mail</title>
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen font-sans">
    <select
      id="lang"
      class="p-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-300 transition"
    >
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>

    <div class="flex items-center justify-center flex-col mb-5">
      <div
        class="shadow-2xl rounded-xl flex flex-col gap-4 p-6 m-4 w-full max-w-lg border border-gray-300"
      >
        <div class="flex items-center gap-2">
          <select
            id="greeting"
            class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-gray-300 transition"
          ></select>

          <select
            id="title"
            class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-gray-300 transition"
          ></select>

          <input
            id="name"
            type="text"
            placeholder="Enter name"
            class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-gray-300 transition"
          />
        </div>

        <select
          id="opener"
          class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-gray-300 transition"
        ></select>

        <textarea
          id="body"
          cols="3"
          rows="4"
          placeholder="Write your message..."
          class="border w-full outline-none p-3 rounded-lg border-gray-300 focus:ring-2 focus:ring-gray-300 transition"
        ></textarea>

        <div class="flex items-center gap-2">
          <select
            id="closure"
            class="w-full p-3 border rounded-lg mt-1 outline-none border-gray-300 focus:ring-2 focus:ring-gray-300 transition"
          ></select>

          <input
            type="text"
            id="sender"
            placeholder="Sender Name"
            class="w-full p-3 border border-gray-300 rounded-lg mt-1 outline-none focus:ring-2 focus:ring-gray-300 transition"
          />
        </div>

        <div class="flex flex-col gap-2 mt-3">
          <button
            id="generate"
            class="text-white bg-orange-400 cursor-pointer font-semibold px-5 py-3 rounded-md shadow transition"
          >
            Generate Template
          </button>

          <button
            id="copy"
            class="text-white bg-orange-400 cursor-pointer font-semibold px-5 py-3 rounded-md shadow transition"
          >
            Copy to clipboard
          </button>
        </div>
      </div>

      <div
        id="outputContainer"
        style="display: none"
        class="w-full max-w-lg shadow-lg rounded-xl gap-4 m-4 bg-white/80 backdrop-blur-sm border border-gray-200"
      >
        <textarea
          id="outputText"
          rows="8"
          class="border w-full outline-none p-3 rounded-lg border-gray-200 focus:ring-2 focus:ring-indigo-300 transition bg-gray-50"
          readonly
          disabled
        ></textarea>
      </div>
    </div>
    <script src="js/mine.js"></script>
  </body>
</html>
